<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rovdyr</title>
</head>
<body>
<script>
    var navn = prompt("Skriv inn et rovdyr")


    switch(navn){
        case "ulv":
        case "ULV":
        case "Ulv":
            document.write("33")
            break;
        case "jerv":
        case "JERV":
        case "Jerv":
            document.write("343")
            break;
        case "bjørn":
        case "BJØRN":
        case "Bjørn":
            document.write("137")
            break;
        case "gaupe":
        case "GAUPE":
        case "Gaupe":
            document.write("350")
            break;
        default:
            document.write("Vet ikke")
    }

</script>
</body>
</html>
