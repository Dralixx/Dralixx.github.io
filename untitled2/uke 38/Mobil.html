<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobil</title>
</head>
<body>
<script>
    var navn = prompt("Skriv inn merket på mobilen din (bruk stor forbokstav)")


    switch(navn){
        case "Samsung":
            document.write("Samsung (juridisk navn Samsung Group) er en av de største forretningsgruppene i Sør-Korea. Det startet som et eksportselskap i 1938, men utvidet seg raskt til andre områder. Samsung Group har godt over 400 000 ansatte over hele verden, og produserer biler, elektronikk, kjemikalier, fly, båter, handelsvarer, driver hoteller, fornøyelsesparker, bygger skyskrapere, produserer tekstiler, mat osv i separate selskaper, bygd opp etter den asiatiske finanskrisen. Suwon i Sør-Korea blir av og til kalt «Samsungbyen» i dagligtale.");
            document.body.style.backgroundColor = "blue";
            break;
        case "Apple":
            document.write("Apple Inc. (NASDAQ: AAPL (tidligere Apple Computer, Inc.) er et amerikansk multinasjonalt teknologiselskap som utvikler og selger forbrukerelektronikk, programvare, og personlige datamaskiner. Selskapets mest kjente produkter er Macintosh-familien med datamaskiner, iPod, iPhone, iPad og Apple Watch. Programvaren består blant annet av operativsystemet Mac OS X, multimedieavspilleren iTunes, programvarepakkene iLife og iWork, bildebehandlingsprogrammet Aperture, Final Cut Studio, som er en serie programmer for den profesjonelle musikk- og filmindustrien, Logic Studio, for musikkproduksjon, nettleseren Safari og iOS, som er et operativsystem for mobile enheter.")
            break;
        case "Nokia":
            document.write("Nokia er et finsk aksjeselskap. Nokia ble etablert i 1865 av Knut Fredrik Idestam for å produsere papir. Etter hvert vokste bedriften til et multinasjonalt selskap med ulike produkter som gummi, kjemikalier og etter hvert telekommunikasjon. I 1988 kom 10 prosent av omsetningen fra telekommunikasjon, og fra 1998 til 2012 var Nokia ledende i verden på mobiltelefoner.")
            document.body.style.backgroundColor = "grey";
            break;
        case "Lg":
            document.write("LG (opprinnelig forkortelse for Lucky GoldStar) er et sørkoreansk konsern som produserer elektroniske og petrokjemiske produkter, blant annet mobiltelefoner og datautstyr. Det ble dannet i 1947 under navnet Lucky GoldStar. Tidligere, og da spesielt i Vesten, ble mange av produktene solgt under navnet GoldStar. På det koreanske markedet brukte man imidlertid navnet Lucky. I 1995 ble navnet forkortet til LG. LG er mest kjent for sine elektronikkprodukter, som produseres av datterselskapet LG Electronics.")
            break;
        default:
            document.write("Har ikke hørt om det merket")
    }

</script>
</body>
</html>
