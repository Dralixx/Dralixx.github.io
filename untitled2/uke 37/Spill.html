<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firkant f√∏lger musen</title>

    <style>
        body{
            cursor: none;
        }

        #firkant{
            background-color: blueviolet;
            height: 50px;
            width: 50px;
            margin-left: 40px;
            margin-top: 50px;
            border-radius: 50%;

        }

    </style>

</head>
<body>

<div id="firkant"></div>

<script>

    var firkant = document.getElementById("firkant")

    document.onmousemove = function () {
        var x = event.clientX;
        var y = event.clientY;
        console.log("y= " + x);
        console.log("x= " + y);

        firkant.style.marginLeft = x + "px";
        firkant.style.marginTop = y + "px";

    }

</script>

</body>
</html>
