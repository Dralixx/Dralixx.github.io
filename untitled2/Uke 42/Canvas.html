<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
<style>
    canvas{
        border-style: solid;
    }

</style>
</body>
<canvas id="canvas" height="600" width="600"></canvas>
<script>
    const canvas = document.getElementById("canvas");
    const ctx =canvas.getContext("2d");


    for (var i = 1; i <= 10; 1++) {
        var x = Math.random()
        var y = Math.random()

        ctx.beginPath();
        ctx.fillStyle="red";
        ctx.arc(x, y,25,0, 2*Math.PI());
        ctx.fill();
    }

</script>
</html>
